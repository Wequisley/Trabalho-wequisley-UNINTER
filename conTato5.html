<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        /* Resetando margens e preenchimento padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Estilos do cabeçalho e menu de navegação */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Estilo para o conteúdo principal */
        main {
            background-color: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Estilos para o formulário de contato */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }

        input, textarea {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #575757;
        }

        /* Estilos para o rodapé */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }

            label {
                font-size: 1rem;
            }

            input, textarea {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            footer {
                padding: 10px;
            }

            main {
                padding: 15px;
            }
        }

        /* Estilo para dispositivos maiores (telas acima de 1024px) */
        @media (min-width: 1024px) {
            h1 {
                font-size: 3rem;
            }

            label {
                font-size: 1.5rem;
            }

            input, textarea {
                font-size: 1.2rem;
            }

            button {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobreM1.html">Sobre Mim</a></li>
                <li><a href="forMacao3.html">Formação</a></li>
                <li><a href="Portifolio4.html">Portifólio</a></li>
                <li><a href="conTato5.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Título do formulário -->
        <h1>Deixe seu Contato!</h1>

        <!-- Formulário de contato -->
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Wequisley Batista - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
